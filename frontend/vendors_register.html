
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Registro de proveedores</title> 
    <link rel="stylesheet" href="./main.css">
  </head>
  <body background="https://cdn.pixabay.com/photo/2016/11/21/17/58/green-1846861_1280.jpg">
    <!--Panel de navegacion-->

    <nav id="lista" class="listita">
        <ul class="panel">
            <li><a class="link" href="vendors_register.html">Registro de Proveedores</a> </li>
            <li><a class="link" href="vendors_all.html">Listar Proveedores</a> </li>

        </ul>
    </nav>
</header>
    
    <section id="promCode">
        <div class="contenedor" style="background-color: rgba(255, 255, 255, 0.644)">
            <div class="text">
                <br>
                <h2>Registro de proveedores </h2>
                </body>
                <br>
                <div class="contenedorForm">
                    <form id="cajaTexto">
                        <label for="nombre" class="nombre">Nombre</label>
                        <input id="ventors_name" type="text" required>
                        <label for="direccion" class="direccion">Dirección</label>
                        <input id="ventors_address" type="text" required>
                        <label for="telefono" class="telefono">Teléfono</label>
                        <input id="ventors_phone" type="number" required>
                        <label for="email" class="email">Email</label>
                        <input id="ventors_email" type="email" required>
                        <label for="categoria" class="categoria">Categoría</label>
                        <select id="vendors_category" required>
                            <option value = ""></option>
                            <option value = "accesorios">Accesorios</option>
                            <option value = "enchapes">Enchapes</option>
                            <option value = "pisos">Pisos</option>
                            
                        </select>
                </div>
                <input type="submit" id="new_vendor" value="Registrarse" class="submit">
                </form>
            </div>
        </div>
    </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
